<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="principal">
        <div class="titulo">
            <h1>Ingrese sus datos</h1>
        </div>

        <div class="wrap">
            <form class="formulario" action="">
                <h3>Nombre</h3>
                <input type="text" id="nombreInput" placeholder="Nombre completo">
                <h3>Correo Electr√≥nico</h3>
                <input type="text" id="mailInput" placeholder="example@email.com">
                <h3>Monto abonado</h3>
                <input type="text" id="montoInput" placeholder="Monto">
                <input type="button" class="boton" id="btn-agregar" value="Ingresar">
            </form>
        </div>
    </div>
    <section class="titulo">
            <h2>El monto total de la cuenta es: $</h2>
    </section>

    <div class="guardado">
        <div class="wrap">
            <ul class="lista" id="lista">
            </ul>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
