<!DOCTYPE html>

    <title>Formulario Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="principal">
        <div class="titulo">
            <h1>Ingrese sus datos</h1>
        </div>
        <div class="wrap">
            <form class="formulario" action="">
                <h3>Documento de identificación:</h3>
                <input type="text" id="input" placeholder="XX.XXX.XXX">
                <h3>Mail asociado:</h3>
                <input type="text" id="input" placeholder="example@email.com">
                <h3>Contraseña:</h3>
                <input type="text" id="input" placeholder="********">
                <input type="button" class="boton" id="btn-agregar" value="Ingresar">
            </form>
        </div>
    </div>

    <div class="guardado">
        <div class="wrap">
            <ul class="lista" id="lista">
                <li><a href="#">nombre</a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>


    <script src="main.js"></script>

</html>
